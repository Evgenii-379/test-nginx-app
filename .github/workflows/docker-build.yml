name: Build and Push Docker Image to YCR

on:
  push:
    branches:
      - main
    tags:
      - 'v*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Yandex CLI
        run: |
          curl -sSL https://storage.yandexcloud.net/yandexcloud-yc/install.sh | bash
          echo "${HOME}/yandex-cloud/bin" >> $GITHUB_PATH

      - name: Authenticate with Yandex Cloud
        run: |
          echo "${{ secrets.YC_SERVICE_ACCOUNT_KEY_BASE64  }}" | base64 -d > key.json
          yc config set service-account-key key.json
          yc config set cloud-id ${{ secrets.YC_CLOUD_ID }}
          yc config set folder-id ${{ secrets.YC_FOLDER_ID }}
          yc container registry configure-docker

      - name: Build and Push Image (latest)
        if: github.ref == 'refs/heads/main'
        run: |
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/test-nginx-app:latest .
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/test-nginx-app:latest

      - name: Build and Push Image (tagged)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_NAME=${GITHUB_REF#refs/tags/}
          docker build -t cr.yandex/${{ secrets.YC_REGISTRY_ID }}/test-nginx-app:${TAG_NAME} .
          docker push cr.yandex/${{ secrets.YC_REGISTRY_ID }}/test-nginx-app:${TAG_NAME}

# Добовляю блок для применения манифестов в кластер: 

      - name: Deploy to Kubernetes (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig.yaml
          export KUBECONFIG=$(pwd)/kubeconfig.yaml
          kubectl set image deployment/test-nginx-app test-nginx-app=cr.yandex/${{ secrets.YC_REGISTRY_ID }}/test-nginx-app:${GITHUB_REF#refs/tags/} -n default

# Добавляю код для задания "Установка и настройка CI/CD":

  deploy:
    name: Deploy to Kubernetes
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Kubeconfig
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > $HOME/.kube/config

      - name: Set image tag
        id: image_tag
        run: echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Update Deployment in Kubernetes
        run: |
          kubectl set image deployment/test-nginx-app test-nginx-app=cr.yandex/${{ secrets.YC_REGISTRY_ID }}/test-nginx-app:${IMAGE_TAG}

